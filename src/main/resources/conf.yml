server:
  ssl-config:
    port: 8443
    key-store: /home/pasu/ntscerts/server-keystore.jks
    key-store-password: secret
    key-alias: secure-server
    trust-store: /home/pasu/ntscerts/server-truststore.jks
    trust-store-password: secret
  http:
    port: 8080
repo:
  - type: directory
    alias: cdn1
    allow-publish: true
    traffic: 60
    directory:
      path: /home/pasu/cdn
    response:
      header: "app:beta|Cache-Control:max-age=3600"
    cache-manager:
      enable: true
      type: in-memory
      clear-strategy:
        type: timer
        tic: 25000
  
  - type: directory
    alias: cdn2
    traffic: 410
    directory:
      path: /home/pasu/cdn1
    response:
      header: "app:prod|Cache-Control:max-age=3600"
    cache-manager:
      enable: true
      type: in-memory
      clear-strategy:
        type: timer
        tic: 25000   
  - type: google-cloud-storage
    traffic: 100
    directory:
      path: /home/pasu/cdn
